<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Hasil Data</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
</head>
<body>
<center>
    <h1>
        <font size='7' face='Georgia, Arial' color='maroon'>H</font>asil<font
            size='7' face='Georgia, Arial' color='maroon'>T</font>able
    </h1>
</center>
<hr />


<div class="container">

    <center>
        <p>*Jika ingin tambah baru klik add New dibawah</p>
        <table border="1" cellpadding="10" cellspacing="1">
            <tbody>
            <tr>
                <th><a class="btn btn-default" href="/kgtabel/newkaryawan">Add New</a> </th>
            </tr>
            </tbody>
        </table>
        <br>

        <table border="1" cellpadding="10" cellspacing="1">
             <tbody>

                <tr>
                     <th>Nama</th>
                     <th>Golongan</th>
                    <th>Umur</th>
                    <th>Action</th>
                </tr>
                <tr th:each="karyawans : ${karyawan}">
                    <td th:text="${karyawans.nama}"></td>
                    <td th:text="${karyawans.golongan}"></td>
                    <td th:text="${karyawans.umur}"></td>
                    <td>
                        <a th:href="${'/kgtabel/editkaryawan/' + karyawans.id}">Edit |</a>
                        <a th:href="${'/kgtabel/removekaryawan/' + karyawans.id}"> Remove</a>
                    </td>
                </tr>

            </tbody>
         </table>
        <p>*ini adalah hasil dari Tabel Karyawan di DB</p>
    </center>
</div>

</body>
</html>
