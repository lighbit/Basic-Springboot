<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Masukan Data</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
</head>
<body>

<div
        style="background-color: maroon; border: 1px solid black; padding: 7px; width: auto;">
    <!-- Mempercantik Tampilan -->
    <marquee>
			<span style="color: white;">
				<tr>
					<td>Data Kamu Saat ini :</td>
				</tr>
                <tr th:each="karyawans : ${karyawan}">
                    <td>---</td>
                    <td> | </td>
                    <td> Nama: </td>
                    <td th:text="${karyawans.nama}"></td>
                    <td> | </td>
                    <td> Golongan: </td>
                    <td th:text="${karyawans.golongan}"></td>
                    <td> | </td>
                    <td> Umur: </td>
                    <td th:text="${karyawans.umur}"></td>
                    <td> | </td>
                    <td>---</td>
                </tr>
			</span>
    </marquee>
    <!-- Mempercantik Tampilan -->
</div>

<center>
    <h1>
        <font size='7' face='Georgia, Arial' color='maroon'>M</font>asukan
        <font size='7' face='Georgia, Arial' color='maroon'>D</font>ata
        <font size='7' face='Georgia, Arial' color='maroon'>K</font>aryawan
    </h1>
</center>
<hr />

<div class="container">
    <br>
    <div class="row">
        <div class="col-sm-8">
            <center><form class="form-horizontal" th:object="${karyawan}" th:action="@{/kgtabel/newkaryawan}" method="post">
                <input type="hidden" th:field="*{id}"/>
                <input type="hidden" th:field="*{version}"/>

                <div class="form-group">

                    <div class="col-sm-10">
                        <label class="col-sm-2 control-label">Nama: </label>
                        <input type="text" class="form-control" th:field="*{nama}"/>    |
                        <label class="col-sm-2 control-label">Golongan: </label>
                        <input type="text" class="form-control" th:field="*{golongan}"/>    |
                        <label class="col-sm-2 control-label">Umur: </label>
                        <input type="text" class="form-control" th:field="*{umur}"/>    |
                        <button type="submit" class="btn btn-default">Simpan</button>
                    </div>
                </div>

            </form>
                <p>*Jika update, data sebelumnya akan nampak disini</p>
            </center>
        </div>
    </div>
</div>

</body>
</html>
